{% extends 'base.html' %}

{% block main %}
<main>
  <h2>ログイン</h2>

  <form action="{% url 'login' %}" method="POST">{% csrf_token %}
    <div>
      <label for="username">{{form.username.label}}</label>
      {{form.username}}
    </div>
    <div>
      <label for="password">{{form.password.label}}</label>
      {{form.password}}
    </div>
    <button type="submit">ログイン</button>
  </form>
</main>
{% endblock %}
