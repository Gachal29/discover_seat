{% extends 'base.html' %}

{% block main %}
<main>
  <h2 class="text-2xl my-2">ログイン</h2>

  <form action="{% url 'login' %}" method="POST">{% csrf_token %}
    <div class="my-2">
      <label for="username" class="text-xl w-16">{{form.username.label}}</label>
      <input type="text" id="username" name="username">
    </div>
    <div class="my-2">
      <label for="password" class="text-xl w-16">{{form.password.label}}</label>
      <input type="password" id="password" name="password">
    </div>
    <p>
      <a href="{% url 'create-account' %}">新規でユーザー登録する ></a>
    </p>
    <p>
      <button type="submit">ログイン</button>
    </p>
  </form>
</main>
{% endblock %}
